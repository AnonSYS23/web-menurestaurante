<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="Home" style="width: 100%; height: 100%; position: relative; background: #F5F5F5">
        <div class="Nav" style="left: 113px; top: 35px; position: absolute; justify-content: flex-start; align-items: center; gap: 687px; display: inline-flex">
            <div class="Logo" style="text-align: center">
                <span style="color: black; font-size: 32px; font-family: Josefin Sans; font-weight: 400; line-height: 22px; word-wrap: break-word">L</span>
                <span style="color: #FF2B2B; font-size: 32px; font-family: Josefin Sans; font-weight: 400; line-height: 22px; word-wrap: break-word">OG</span>
                <span style="color: black; font-size: 32px; font-family: Josefin Sans; font-weight: 400; line-height: 22px; word-wrap: break-word">O</span>
            </div>
            <div class="LinksAndBtn" style="justify-content: flex-start; align-items: center; gap: 24px; display: flex">
                <div class="Links" style="justify-content: flex-start; align-items: flex-start; gap: 32px; display: flex">
                    <div class="Home" style="text-align: center; color: black; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 22px; word-wrap: break-word">Home</div>
                    <div class="Products" style="text-align: center; color: black; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 22px; word-wrap: break-word">Products</div>
                    <div class="Restaurants" style="text-align: center; color: black; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 22px; word-wrap: break-word">Restaurants</div>
                </div>
                <div class="Brtn" style="height: 38px; padding-left: 16px; padding-right: 16px; padding-top: 8px; padding-bottom: 8px; background: #FF2B2B; border-radius: 32px; overflow: hidden; justify-content: center; align-items: center; display: flex">
                    <div class="Delivery" style="text-align: center; color: white; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 22px; word-wrap: break-word">Delivery</div>
                </div>
            </div>
        </div>
        <div class="Hero" style="left: 120px; top: 144px; position: absolute; justify-content: flex-start; align-items: center; gap: 73px; display: inline-flex">
            <div class="Line1" style="width: 483px; height: 0px; transform: rotate(90deg); transform-origin: 0 0; border: 4px #FF2B2B solid"></div>
            <div class="HeroContent" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 32px; display: inline-flex">
                <div class="AlwaysCookingAmazingExperiences">
                    <span style="color: black; font-size: 56px; font-family: Poppins; font-weight: 400; line-height: 22px; word-wrap: break-word">Always</span>
                    <span style="color: black; font-size: 56px; font-family: Poppins; font-weight: 400; line-height: 22px; word-wrap: break-word"> </span>
                    <span style="color: #FF2B2B; font-size: 56px; font-family: Poppins; font-weight: 400; line-height: 22px; word-wrap: break-word">cooking</span>
                    <span style="color: black; font-size: 56px; font-family: Poppins; font-weight: 400; line-height: 22px; word-wrap: break-word"> <br/><br/><br/></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
